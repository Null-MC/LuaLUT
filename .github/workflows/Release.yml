name: Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version.'
        required: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: Release ${{ github.event.inputs.version }}
          draft: true
      - name: Compile Release Binaries
        run: |
          dotnet publish LuaLUT -c Release -r win-x64 -o publish/win-cli-x64 -p:PublishSingleFile=true --self-contained false
          dotnet publish LuaLUT -c Release -r linux-x64 -o publish/linux-cli-x64 -p:PublishSingleFile=true --self-contained false
          dotnet publish LuaLUT -c Release -r osx-x64 -o publish/osx-cli-x64 -p:PublishSingleFile=true --self-contained false
      - name: Upload Windows-x64 Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: publish/win-cli-x64/LuaLUT.exe
          asset_name: LuaLUT-Windows-x64.exe
          asset_content_type: application/exe
      - name: Upload Linux-x64 Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: publish/linux-cli-x64/LuaLUT
          asset_name: LuaLUT-Linux-x64
          asset_content_type: application/exe
      - name: Upload OSX-x64 Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: publish/osx-cli-x64/LuaLUT
          asset_name: LuaLUT-OSX-x64
          asset_content_type: application/exe
